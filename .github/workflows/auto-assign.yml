name: Auto Assign
on:
  issues:
    types: [opened]
  pull_request:
    types: [opened]
  workflow_dispatch:
jobs:
  run:
    runs-on: ubuntu-latest
    permissions:
      issues: write
      pull-requests: write
    steps:
    - name: 'Auto-assign issue'
      uses: pozil/auto-assign-issue@v1
      with:
          repo-token: ${{ secrets.AUTO_ASSIGN }}
          teams: big-four
          numOfAssignee: 1
